name: "spa"

services:
  db:
    image: postgres:latest
    ports:
      - "127.0.0.1:6565:5432"
    volumes:
      - spa-db-data:/var/lib/postgres/data/
    environment:
      PGUSER: "postgres"
      POSTGRES_PASSWORD: "1234"
      POSTGRES_DB: "allocation-db"
      POSTGRES_HOST_AUTH_METHOD: "trust"

    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - spa-network


networks:
  spa-network:

volumes:
  spa-db-data:
